<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="d-absolute-center">
        <div class="card">
            <div class="card-body">
                <div class="card-img-top">
                    <img src="./images/image-qr-code.png" alt="qr code">
                </div>
                <div class="card-text">
                    <h3 class="card-title">Improve your front-end skills by building projects</h3>
                    <p class="text-muted">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Marc0ka01/frontend-mentor-qr-code-component-challenge.git">Marc Oka</a>.
        </div>
    </div>
</body>

</html>
